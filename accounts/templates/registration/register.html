<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Happy Care Nursing</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        /* Medical theme colors */
        :root {
            --primary: #2E86C1;   /* nursing blue */
            --secondary: #28B463; /* health green */
            --light: #f4f9ff;
            --dark: #1a3d5d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background:
                linear-gradient(135deg, rgba(46,134,193,0.22) 0%, rgba(40,180,99,0.18) 100%),
                url("https://images.unsplash.com/photo-1580281657521-94d5f2071b1b?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
        }

        main {
            width: 100%;
            max-width: 400px;
            padding: 2rem 1.5rem 1.5rem;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.14);
            text-align: center;
        }

        .typewriter {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            letter-spacing: 1.2px;
            text-shadow: 0 1px 0 #d9ecff;
        }

        form h2 {
            margin-bottom: 1.15rem;
            font-weight: 600;
            color: var(--dark);
        }

        form p { margin: 0.75rem 0; text-align: left; }

        form label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: var(--dark);
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.75rem;
            margin-bottom: 1rem;
            border: 1.5px solid #c5dff5;
            border-radius: 6px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 6px rgba(46,134,193,0.25);
        }

        form button {
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.23s;
        }

        form button:hover,
        form button:focus {
            background: linear-gradient(90deg, var(--secondary) 60%, var(--primary) 100%);
            outline: none;
        }

        .error-messages {
            color: #d93025;
            background-color: #fbe9e7;
            border: 1.2px solid #d93025;
            padding: 0.7rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.96rem;
        }

        .error-messages ul {
            margin: 0;
            padding-left: 1.15rem;
        }

        .extra-links {
            margin-top: 1.1rem;
            font-size: 0.95rem;
            color: #555;
        }

        .extra-links a {
            margin-left: 0.25rem;
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #888;
        }

        .errorlist {
            color: #d93025;
            font-size: 0.9rem;
            margin: 0.3rem 0 0.5rem 0;
            list-style: none;
            padding-left: 0;
        }

        @media (max-width: 450px) {
            main { padding: 1.25rem 0.8rem; }
        }
    </style>
</head>
<body>
    <main role="main" aria-labelledby="register-heading">
       
        <form method="post" novalidate>
            {% csrf_token %}
            <h2>Create Account</h2>

            {% for field in form %}
                <p>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </p>
            {% endfor %}

            <button type="submit">Register</button>

           
        </form>
    </main>
</body>
</html>
