<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HAPPY CARE NURSING{% endblock %}</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Colors for nursing/medical theme */
        :root {
            --primary: #2E86C1;   /* calming medical blue */
            --secondary: #28B463; /* health green */
            --light: #f4f9ff;
            --dark: #1a3d5d;
        }
    
        body {
            font-family: Arial, sans-serif;
            background: var(--light);
            color: var(--dark);
            display: flex;
            min-height: 100vh;
        }
    
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
    
        .header .logo {
            font-size: 1.3rem;
            font-weight: bold;
        }
    
        .header .nav-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 500;
        }
    
        .header .nav-links a:hover {
            text-decoration: underline;
        }
    
        .search-form {
            display: flex;
        }
    
        .search-form input {
            padding: 5px;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
        }
    
        .search-form button {
            padding: 5px 10px;
            background: var(--secondary);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
    
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 60px; /* below header */
            left: 0;
            width: 220px;
            height: 100%;
            background: var(--dark);
            padding-top: 20px;
        }
    
        .sidebar ul {
            list-style: none;
        }
    
        .sidebar ul li {
            margin: 15px 0;
        }
    
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background 0.3s, border-left 0.3s;
        }
    
        .sidebar ul li a:hover {
            background: var(--primary);
            border-left: 5px solid var(--secondary);
        }
    
        /* Main Content (when logged in) */
        .main-content {
            margin-top: 60px;   /* below header */
            margin-left: 220px; /* next to sidebar */
            padding: 20px;
            flex: 1;
            min-height: 100vh;
            background: var(--light);
        }
    
        /* Auth Wrapper (login/register screens) */
        .auth-wrapper {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }
    
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem 1.5rem 1.5rem;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.14);
            text-align: center;
        }
    
        .auth-container h1 {
            margin-bottom: 20px;
            color: var(--primary);
        }
    
        .auth-container h2 {
            margin-bottom: 15px;
            color: var(--dark);
        }
    
        /* Auth Form Fields */
        .form-fields p {
            margin-bottom: 20px; /* space between fields */
            text-align: left;
        }
    
        .form-fields label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
    
        .form-fields input, 
        .form-fields select, 
        .form-fields textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
    
        .form-fields input:focus, 
        .form-fields select:focus, 
        .form-fields textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 6px rgba(46,134,193,0.4);
        }
    
        .error-messages {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: left;
        }
    
        .extra-links {
            margin-top: 15px;
            text-align: center;
        }
    
        .extra-links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }
    
        .extra-links a:hover {
            text-decoration: underline;
        }
    
        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }
    
        .btn:hover {
            background: var(--secondary);
        }
    
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        table th {
            background: var(--primary);
            color: white;
        }
    
        table tr:hover {
            background: #eef6ff;
        }
    </style>
    
</head>
<body>
    {% if user.is_authenticated %}
        <!-- Header/Navbar -->
        <header class="header">
            <div class="logo">HAPPY CARE NURSING</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Patients</a>
                <a href="#">Nurses</a>
                <a href="#">Doctors</a>
            </nav>
            <form class="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">üîç</button>
            </form>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">üè† Dashboard</a></li>
                <li><a href="#">ü©∫ Appointments</a></li>
                <li><a href="#">üíä Medications</a></li>
                <li><a href="#">üìã Reports</a></li>
                <li><a href="#">‚öôÔ∏è Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    {% else %}
        <!-- Auth Pages Content -->
        <div class="auth-wrapper">
            <div class="auth-container">
                {% block auth_content %}{% endblock %}
            </div>
        </div>
    {% endif %}
</body>
</html>
