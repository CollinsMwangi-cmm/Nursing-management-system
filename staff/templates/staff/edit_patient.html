{% extends 'index.html' %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">✏️ Edit Patient: {{ patient.user.get_full_name }}</h2>
      
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'list_patients' %}" class="btn btn-link">Back to List</a>
      </form>
    </div>
  </div>

  <style>
    form p {
      margin-bottom: 1rem;
    }
    form input, form select, form textarea {
      width: 100%;
      max-width: 500px;
    }
    .btn {
      border-radius: 0.5rem;
    }
  </style>
{% endblock %}
