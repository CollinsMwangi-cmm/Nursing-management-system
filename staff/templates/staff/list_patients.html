{% extends 'index.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ‘¥ Patients List</h2>
    <a href="{% url 'add_patient' %}" class="btn btn-primary">âž• Add New Patient</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Phone</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient.user.get_full_name }}</td>
            <td>{{ patient.date_of_birth }}</td>
            <td>{{ patient.phone }}</td>
            <td class="text-center">
              <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-sm btn-info">View</a>
              <a href="{% url 'edit_patient' patient.pk %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'delete_patient' patient.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted">No patients found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
