{% extends 'index.html' %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">üìù Add Task for Shift</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Assign Task</button>
        <a href="{% url 'view_shift' shift.id %}" class="btn btn-outline-secondary ml-2">
          ‚Üê Back to Shift
        </a>
      </form>
    </div>
  </div>

  <style>
    form p {
      margin-bottom: 1rem;
    }
    form input, form select, form textarea {
      width: 100%;
      max-width: 600px;
    }
    .btn {
      border-radius: 0.5rem;
    }
  </style>
{% endblock %}
