{% extends 'index.html' %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-danger mb-3">⚠️ Delete Patient</h2>
      <p class="mb-4">
        Are you sure you want to delete 
        <strong>{{ patient.user.get_full_name }}</strong>?
        This action <span class="text-danger font-weight-bold">cannot be undone</span>.
      </p>

      <form method="post" class="d-flex align-items-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mr-3">Yes, Delete</button>
        <a href="{% url 'list_patients' %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
